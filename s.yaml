edition: 1.0.0
name: mall
access: default
vars:
  region: cn-hangzhou

# Define the Serverless-Devs services. Each service is a FC function.
services:
  mall-admin:
    component: devsapp/fc
    props:
      region: ${vars.region}
      # Define the AlibabaCloud FunctionCompute Service.
      service: 
        name: mall-admin
        internetAccess: true
        # Let the serverless-devs create a shared logstore automatically.
        # All FC services share the same logstore.
        logConfig: auto 
      # Define the AlibabaCloud FunctionCompute Function.
      function: 
        name: mall-admin
        description: The mall project based on SpringBoot+MyBatis. https://github.com/macrozheng/mall
        caPort: 8080
        memorySize: 3072
        handler: not-used
        timeout: 60
        runtime: custom-container
        instanceConcurrency: 20
        customContainerConfig:
          image: registry.${vars.region}.aliyuncs.com/quanxi-hryang/mall-admin:1.0-SNAPSHOT
          # Enable the image acceleration.
          accelerationType: Default
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              serviceName: mall-admin
              functionName: mall-admin
              methods:
                - GET
                - POST
